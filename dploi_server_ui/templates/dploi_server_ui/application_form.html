{% extends "base.html" %}
{% load i18n %}
{% block page_header %}{% trans "Edit Application" %}{% endblock %}
{% block page_header_subtitle %}{{ object }}{% endblock %}
{% block content %}
	<form method="POST">
	{% csrf_token %}
		<table>
			{{ form }}
		</table>
		<input class="btn primary" type="submit" value="{% trans "Save" %}">
		<input class="btn" type="reset" value="{% trans "Reset" %}">
	</form>
{% endblock %}
